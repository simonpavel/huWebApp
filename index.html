<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HU Words</title>

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 6px 18px rgba(0,0,0,.06);
      --shadow2:0 2px 8px rgba(0,0,0,.05);

      --primary:#22c55e;
      --primaryText:#ffffff;
      --chip:#eef1f4;

      --dangerBg:#ffefef;
      --dangerText:#b91c1c;

      --star:#f59e0b;
    }

    [data-theme="dark"]{
      --bg:#0b1220;
      --card:#0f1b2d;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:#20324b;
      --shadow:0 8px 22px rgba(0,0,0,.35);
      --shadow2:0 4px 14px rgba(0,0,0,.25);

      --chip:#16263f;
      --dangerBg:#3b1620;
      --dangerText:#fecaca;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,sans-serif;
    }

    .app{
      max-width:460px;
      margin:0 auto;
      padding:14px 14px 24px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 2px 14px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .title h1{
      margin:0;
      font-size:22px;
      line-height:1.1;
      letter-spacing:.2px;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
    }

    .toggles{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 10px;
      border-radius:12px;
      background:var(--chip);
      border:1px solid var(--border);
      user-select:none;
      font-size:14px;
    }
    .chip input{ width:18px; height:18px; }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:12px;
      margin-bottom:12px;
    }

    .controls{
      display:grid;
      gap:10px;
    }

    select,input{
      width:100%;
      padding:12px;
      font-size:16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      outline:none;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 84px;
      gap:8px;
      align-items:center;
    }

    .buttons{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:8px;
    }

    button{
      padding:12px;
      font-size:15px;
      border-radius:12px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      cursor:pointer;
    }

    button:active{ transform:translateY(1px); }

    .btn-main{
      background:var(--primary);
      border-color:transparent;
      color:var(--primaryText);
      font-weight:700;
    }

    .btn-secondary{
      background:transparent;
    }

    .btn-clear{
      background:var(--dangerBg);
      color:var(--dangerText);
      border-color:transparent;
      font-weight:600;
    }

    .addRow{
      display:grid;
      grid-template-columns:1fr 92px;
      gap:8px;
      align-items:center;
    }

    .progress{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .stats{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .stat{
      font-size:13px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:12px;
      background:transparent;
      border:1px dashed var(--border);
    }
    .progressActions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .btn-link{
      font-size:13px;
      padding:8px 10px;
      border-radius:12px;
      background:transparent;
      border:1px solid var(--border);
      color:var(--muted);
    }

    .words{
      display:grid;
      gap:10px;
    }

    .wordCard{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow2);
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
      overflow:hidden;
    }

    .wordTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wordText{
      font-size:20px;
      line-height:1.2;
      font-weight:650;
      word-break:break-word;
      padding-right:52px;
      min-height:28px;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
    }

    .starBtn{
      position:absolute;
      top:10px;
      right:10px;
      width:42px;
      height:42px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--border);
      background:transparent;
      font-size:20px;
      line-height:1;
    }

    .starBtn.fav{
      border-color:rgba(245,158,11,.35);
      background:rgba(245,158,11,.12);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      color:var(--muted);
    }

    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:transparent;
      font-size:12px;
      color:var(--muted);
      display:inline-flex;
      gap:6px;
      align-items:center;
    }

    .empty{
      text-align:center;
      color:var(--muted);
      padding:28px 10px;
      border:1px dashed var(--border);
      border-radius:16px;
      background:transparent;
    }

    @media (prefers-color-scheme: dark){
      :root:not([data-theme]){ /* —è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –Ω–µ –æ–±–∏—Ä–∞–≤ –≤—Ä—É—á–Ω—É */
        /* –Ω—ñ—á–æ–≥–æ ‚Äî –º–∏ –∫–µ—Ä—É—î–º–æ —Ç–µ–º–æ—é —á–µ—Ä–µ–∑ JS, –∞–ª–µ —Ü–µ –∑–∞–ª–∏—à–∏–º–æ –±–µ–∑ —Å—é—Ä–ø—Ä–∏–∑—ñ–≤ */
      }
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="topbar">
      <div class="title">
        <h1>HU Words</h1>
        <div class="subtitle" id="countLabel">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è‚Ä¶</div>
      </div>

      <div class="toggles">
        <label class="chip" title="–¢—ñ–ª—å–∫–∏ –æ–±—Ä–∞–Ω—ñ">
          <input type="checkbox" id="onlyFavToggle" />
          ‚≠ê
        </label>
        <label class="chip" title="–¢–µ–º–Ω–∞ —Ç–µ–º–∞">
          <input type="checkbox" id="themeToggle" />
          üåô
        </label>
      </div>
    </div>

    <section class="card">
      <div class="controls">
        <select id="wordlistSelect"></select>

        <div class="row">
          <input type="number" id="wordCount" value="10" min="1" inputmode="numeric" />
          <button class="btn-main" id="btnGenerate">Go</button>
        </div>

        <div class="buttons">
          <button class="btn-secondary" id="btnHU">HU</button>
          <button class="btn-secondary" id="btnTranslate">Translate</button>
          <button class="btn-clear" id="btnClear">Clear</button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="addRow">
        <input id="newWord" placeholder="–î–æ—Å—Ç–∞—Ç–Ω—å–æ: el√©g" />
        <button class="btn-secondary" id="btnAdd">Add</button>
      </div>
      <div class="hint" style="margin-top:8px;">
        –ü—ñ–¥–∫–∞–∑–∫–∞: —Ñ–æ—Ä–º–∞—Ç <b>—Å–ª–æ–≤–æ: –ø–µ—Ä–µ–∫–ª–∞–¥</b>. –î–æ–¥–∞–Ω–µ –∑–±–µ—Ä—ñ–≥–∞—î—Ç—å—Å—è –Ω–∞ —Ü—å–æ–º—É –ø—Ä–∏—Å—Ç—Ä–æ—ó.
      </div>
    </section>

    <section class="card">
      <div class="progress">
        <div class="stats">
          <div class="stat" id="statSeen">Seen: 0</div>
          <div class="stat" id="statFlipped">Flipped: 0</div>
          <div class="stat" id="statFav">Favorites: 0</div>
        </div>
        <div class="progressActions">
          <button class="btn-link" id="btnResetProgress">Reset progress</button>
        </div>
      </div>
    </section>

    <section class="words" id="output">
      <div class="empty">–ù–∞—Ç–∏—Å–Ω–∏ <b>Go</b>, —â–æ–± –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Å–ª–æ–≤–∞ üëÜ</div>
    </section>
  </div>

  <script>
    /***************
     * CONFIG
     ***************/
    // –í–ê–ñ–õ–ò–í–û: —ñ–º–µ–Ω–∞ —Ñ–∞–π–ª—ñ–≤ –º–∞—é—Ç—å –∑–±—ñ–≥–∞—Ç–∏—Å—è 1-–≤-1 –∑ —Ç–∏–º, —è–∫ –≤–æ–Ω–∏ –ª–µ–∂–∞—Ç—å –Ω–∞ Cloudflare Pages.
    // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è: –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –ª–∞—Ç–∏–Ω–∏—Ü—é —ñ .json (—É –Ω–∏–∂–Ω—å–æ–º—É —Ä–µ–≥—ñ—Å—Ç—Ä—ñ).
    const WORDLIST_FILES = [
      "worldList_1.JSON",
      "FruitsAndVegetables.JSON"
    ];

    /***************
     * STORAGE KEYS
     ***************/
    const STORAGE_LAST = "hw_last_v2";
    const STORAGE_CUSTOM_PREFIX = "hw_custom__";
    const STORAGE_FAVS = "hw_favorites_v2";
    const STORAGE_PROGRESS = "hw_progress_v2";
    const STORAGE_THEME = "hw_theme_v2";
    const STORAGE_ONLYFAV = "hw_onlyfav_v2";
    const STORAGE_LAST_LIST = "hw_last_list_v2";
    const STORAGE_LAST_COUNT = "hw_last_count_v2";

    /***************
     * STATE
     ***************/
    let selectedList = WORDLIST_FILES[0];
    let lastGenerated = []; // [{uk: hu}]
    let currentView = [];   // array of entries currently rendered
    let favorites = new Set();
    let progress = { seen: {}, flipped: {}, totals: { seen: 0, flipped: 0 } }; // per-pair + totals

    /***************
     * DOM
     ***************/
    const selectEl = document.getElementById("wordlistSelect");
    const outputEl = document.getElementById("output");
    const countLabel = document.getElementById("countLabel");

    const wordCountEl = document.getElementById("wordCount");
    const onlyFavToggle = document.getElementById("onlyFavToggle");
    const themeToggle = document.getElementById("themeToggle");

    const statSeen = document.getElementById("statSeen");
    const statFlipped = document.getElementById("statFlipped");
    const statFav = document.getElementById("statFav");

    const btnGenerate = document.getElementById("btnGenerate");
    const btnHU = document.getElementById("btnHU");
    const btnTranslate = document.getElementById("btnTranslate");
    const btnClear = document.getElementById("btnClear");
    const btnAdd = document.getElementById("btnAdd");
    const btnResetProgress = document.getElementById("btnResetProgress");

    /***************
     * HELPERS
     ***************/
    function normalizeText(s) {
      return String(s ?? "").trim();
    }

    function makePairId(entry) {
      const uk = normalizeText(Object.keys(entry)[0]);
      const hu = normalizeText(Object.values(entry)[0]);
      // —Å—Ç–∞–±—ñ–ª—å–Ω–∏–π —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä –ø–∞—Ä–∏
      return (uk + "||" + hu).toLowerCase();
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function readJSON(key, fallback) {
      try {
        const raw = localStorage.getItem(key);
        return raw ? JSON.parse(raw) : fallback;
      } catch {
        return fallback;
      }
    }

    function writeJSON(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }

    function parseEntry(input) {
      const s = normalizeText(input);
      const idx = s.indexOf(":");
      if (idx === -1) return null;
      const left = normalizeText(s.slice(0, idx));
      const right = normalizeText(s.slice(idx + 1));
      if (!left || !right) return null;
      return { [left]: right };
    }

    function haptic() {
      // –ª–µ–≥–∫–∞ –≤—ñ–±—Ä–∞—Ü—ñ—è –Ω–∞ –ø—ñ–¥—Ç—Ä–∏–º—É–≤–∞–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—è—Ö
      if (navigator.vibrate) navigator.vibrate(10);
    }

    /***************
     * THEME
     ***************/
    function applyTheme(theme) {
      if (theme === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.checked = true;
      } else {
        document.documentElement.removeAttribute("data-theme");
        themeToggle.checked = false;
      }
    }

    /***************
     * LOAD WORDS
     ***************/
    async function loadWords(filename) {
      const res = await fetch(filename, { cache: "no-store" });
      if (!res.ok) throw new Error("Cannot load " + filename);
      const base = await res.json();

      const customKey = STORAGE_CUSTOM_PREFIX + filename;
      const custom = readJSON(customKey, []);
      return base.concat(custom);
    }

    async function updateCount() {
      try {
        const words = await loadWords(selectedList);
        countLabel.textContent = `${words.length} words ‚Ä¢ ${prettyListName(selectedList)}`;
      } catch (e) {
        countLabel.textContent = `–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É: ${prettyListName(selectedList)}`;
      }
    }

    function prettyListName(filename) {
      return filename.replace(/\.json$/i, "").replace(/\.JSON$/i, "");
    }

    /***************
     * FAVORITES
     ***************/
    function loadFavorites() {
      const arr = readJSON(STORAGE_FAVS, []);
      favorites = new Set(Array.isArray(arr) ? arr : []);
    }

    function saveFavorites() {
      writeJSON(STORAGE_FAVS, Array.from(favorites));
      updateStats();
    }

    function isFav(entry) {
      return favorites.has(makePairId(entry));
    }

    function toggleFav(entry) {
      const id = makePairId(entry);
      if (favorites.has(id)) favorites.delete(id);
      else favorites.add(id);
      saveFavorites();
    }

    /***************
     * PROGRESS
     ***************/
    function loadProgress() {
      const p = readJSON(STORAGE_PROGRESS, null);
      if (p && typeof p === "object") progress = p;
      if (!progress.seen) progress.seen = {};
      if (!progress.flipped) progress.flipped = {};
      if (!progress.totals) progress.totals = { seen: 0, flipped: 0 };
    }

    function saveProgress() {
      writeJSON(STORAGE_PROGRESS, progress);
      updateStats();
    }

    function markSeen(entry) {
      const id = makePairId(entry);
      if (!progress.seen[id]) {
        progress.seen[id] = 1;
        progress.totals.seen = (progress.totals.seen || 0) + 1;
        saveProgress();
      }
    }

    function markFlipped(entry) {
      const id = makePairId(entry);
      if (!progress.flipped[id]) {
        progress.flipped[id] = 1;
        progress.totals.flipped = (progress.totals.flipped || 0) + 1;
        saveProgress();
      }
    }

    function resetProgress() {
      progress = { seen: {}, flipped: {}, totals: { seen: 0, flipped: 0 } };
      saveProgress();
      // –ø–µ—Ä–µ–º–∞–ª—é—î–º–æ, —â–æ–± –±–µ–π–¥–∂—ñ/–ª—ñ—á–∏–ª—å–Ω–∏–∫–∏ –æ–Ω–æ–≤–∏–ª–∏—Å—è
      if (currentView.length) renderCards(currentView, { mode: "uk" });
    }

    /***************
     * RENDER
     ***************/
    function renderEmpty(msg) {
      outputEl.innerHTML = `<div class="empty">${escapeHtml(msg)}</div>`;
    }

    // mode: "uk" (–ø–æ–∫–∞–∑—É—î–º–æ UK) | "hu" (–ø–æ–∫–∞–∑—É—î–º–æ HU) | "both" (UK ‚Äî HU)
    function renderCards(entries, { mode }) {
      currentView = entries.slice();

      if (!entries.length) {
        renderEmpty(onlyFavToggle.checked ? "–ü–æ–∫–∏ –Ω–µ–º–∞—î –æ–±—Ä–∞–Ω–∏—Ö ‚≠ê" : "–ü–æ—Ä–æ–∂–Ω—å–æ. –ù–∞—Ç–∏—Å–Ω–∏ Go, —â–æ–± –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Å–ª–æ–≤–∞.");
        return;
      }

      const html = entries.map((entry) => {
        const uk = escapeHtml(Object.keys(entry)[0]);
        const hu = escapeHtml(Object.values(entry)[0]);
        const id = makePairId(entry);
        const favClass = favorites.has(id) ? "fav" : "";

        // —Å—Ç–∞—Ä—Ç–æ–≤–∞ —Å—Ç–æ—Ä–æ–Ω–∞
        let frontText = uk;
        let backText = hu;
        let hint = "Tap ‚Üí –ø–µ—Ä–µ–∫–ª–∞–¥";

        if (mode === "hu") {
          frontText = hu;
          backText = uk;
          hint = "Tap ‚Üí –ø–µ—Ä–µ–∫–ª–∞–¥";
        } else if (mode === "both") {
          frontText = `${uk} ‚Äî ${hu}`;
          backText = `${uk} ‚Äî ${hu}`;
          hint = "Tap ‚Üí –ø—Ä–∏—Ö–æ–≤–∞—Ç–∏/–ø–æ–∫–∞–∑–∞—Ç–∏ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ";
        }

        // –±–µ–π–¥–∂ –ø—Ä–æ–≥—Ä–µ—Å—É (–º–∞–ª–µ–Ω—å–∫–∏–π, —â–æ–± –Ω–µ –∑–∞–≤–∞–∂–∞–≤)
        const seenMark = progress.seen?.[id] ? "üëÄ" : "";
        const flipMark = progress.flipped?.[id] ? "üîÅ" : "";

        return `
          <div class="wordCard" data-id="${escapeHtml(id)}" data-uk="${uk}" data-hu="${hu}" data-mode="${escapeHtml(mode)}">
            <button class="starBtn ${favClass}" title="–û–±—Ä–∞–Ω–µ">‚≠ê</button>

            <div class="wordTop">
              <div>
                <div class="wordText" data-side="front">${frontText}</div>
                <div class="hint">${hint}</div>
              </div>
            </div>

            <div class="badge">
              <span class="pill">${seenMark} Seen</span>
              <span class="pill">${flipMark} Flipped</span>
            </div>
          </div>
        `;
      }).join("");

      outputEl.innerHTML = html;

      // –ø–æ–¥—ñ—ó
      outputEl.querySelectorAll(".wordCard").forEach(card => {
        const id = card.getAttribute("data-id");
        const mode = card.getAttribute("data-mode");

        const entry = { [card.getAttribute("data-uk")]: card.getAttribute("data-hu") };
        // Seen —Ñ—ñ–∫—Å—É—î–º–æ –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É —Ä–µ–Ω–¥–µ—Ä—ñ
        markSeen(entry);

        const starBtn = card.querySelector(".starBtn");
        const wordText = card.querySelector(".wordText");

        // ‚≠ê –æ–±—Ä–∞–Ω–µ ‚Äî –æ–∫—Ä–µ–º–∏–π –∫–ª—ñ–∫, –±–µ–∑ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç—É
        starBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          haptic();
          toggleFav(entry);
          starBtn.classList.toggle("fav", isFav(entry));

          // —è–∫—â–æ —É–≤—ñ–º–∫–Ω–µ–Ω–æ —Ñ—ñ–ª—å—Ç—Ä "—Ç—ñ–ª—å–∫–∏ –æ–±—Ä–∞–Ω—ñ" ‚Äî –ø–µ—Ä–µ—Ä–µ–Ω–¥–µ—Ä–∏–º–æ –ø–æ—Ç–æ—á–Ω–∏–π –≤–∏–≥–ª—è–¥
          if (onlyFavToggle.checked) {
            const filtered = currentView.filter(isFav);
            renderCards(filtered, { mode });
          } else {
            // —Ç—ñ–ª—å–∫–∏ –æ–Ω–æ–≤–∏–º–æ –±–µ–π–¥–∂—ñ
            updateStats();
          }
        });

        // –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç –ø–æ —Ç–∞–ø—É –Ω–∞ –∫–∞—Ä—Ç–∫—É (–∫—Ä—ñ–º —Ä–µ–∂–∏–º—É both)
        card.addEventListener("click", () => {
          if (mode === "both") return;

          haptic();
          const uk = card.getAttribute("data-uk");
          const hu = card.getAttribute("data-hu");

          const isFront = wordText.getAttribute("data-side") === "front";
          wordText.textContent = isFront ? hu : uk;
          wordText.setAttribute("data-side", isFront ? "back" : "front");

          // —Ä–∞—Ö—É—î–º–æ –ø—Ä–æ–≥—Ä–µ—Å: –≤–ø–µ—Ä—à–µ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É–≤ ‚Äî –∑–∞—Ä–∞—Ö—É–≤–∞–ª–∏
          if (isFront) markFlipped(entry);

          // –æ–Ω–æ–≤–∏–º–æ –º–∞–ª–µ–Ω—å–∫—ñ –±–µ–π–¥–∂—ñ –ø—Ä—è–º–æ –≤ –∫–∞—Ä—Ç—Ü—ñ
          const pills = card.querySelectorAll(".pill");
          if (pills?.length >= 2) {
            pills[0].textContent = `${progress.seen?.[id] ? "üëÄ" : ""} Seen`;
            pills[1].textContent = `${progress.flipped?.[id] ? "üîÅ" : ""} Flipped`;
          }
        });
      });

      updateStats();
    }

    /***************
     * ACTIONS
     ***************/
    async function generate(mode) {
      const n = parseInt(wordCountEl.value, 10);
      if (!Number.isFinite(n) || n <= 0) {
        alert("–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ —á–∏—Å–ª–æ");
        return;
      }

      localStorage.setItem(STORAGE_LAST_LIST, selectedList);
      localStorage.setItem(STORAGE_LAST_COUNT, String(n));

      const words = await loadWords(selectedList);
      const picked = shuffle(words).slice(0, Math.min(n, words.length));

      lastGenerated = picked;
      writeJSON(STORAGE_LAST, picked);

      const view = onlyFavToggle.checked ? picked.filter(isFav) : picked;
      renderCards(view, { mode });
      await updateCount();
    }

    function translateLast() {
      const saved = readJSON(STORAGE_LAST, []);
      lastGenerated = Array.isArray(saved) ? saved : [];
      const view = onlyFavToggle.checked ? lastGenerated.filter(isFav) : lastGenerated;
      renderCards(view, { mode: "both" });
    }

    function clearOutput() {
      currentView = [];
      outputEl.innerHTML = "";
      renderEmpty("–û—á–∏—â–µ–Ω–æ. –ù–∞—Ç–∏—Å–Ω–∏ Go, —â–æ–± –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Å–ª–æ–≤–∞.");
    }

    async function addWord() {
      const val = document.getElementById("newWord").value.trim();
      const entry = parseEntry(val);
      if (!entry) {
        alert("–§–æ—Ä–º–∞—Ç: —Å–ª–æ–≤–æ: –ø–µ—Ä–µ–∫–ª–∞–¥");
        return;
      }

      const key = STORAGE_CUSTOM_PREFIX + selectedList;
      const list = readJSON(key, []);
      list.push(entry);
      writeJSON(key, list);

      document.getElementById("newWord").value = "";
      await updateCount();
      alert("–î–æ–¥–∞–Ω–æ (–∑–±–µ—Ä–µ–∂–µ–Ω–æ –Ω–∞ —Ü—å–æ–º—É –ø—Ä–∏—Å—Ç—Ä–æ—ó).");
    }

    /***************
     * FILTER: ONLY FAVORITES
     ***************/
    function applyOnlyFavFilter() {
      localStorage.setItem(STORAGE_ONLYFAV, onlyFavToggle.checked ? "1" : "0");

      // —è–∫—â–æ –∑–∞—Ä–∞–∑ —î –ø–æ–∫–∞–∑–∞–Ω—ñ —Å–ª–æ–≤–∞ ‚Äî —Ñ—ñ–ª—å—Ç—Ä—É—î–º–æ —ó—Ö, —ñ–Ω–∞–∫—à–µ –ø—Ä–æ—Å—Ç–æ –∑–º—ñ–Ω–∏–º–æ –ø–æ—Ä–æ–∂–Ω—ñ–π –µ–∫—Ä–∞–Ω
      if (currentView.length) {
        const modeGuess = outputEl.querySelector(".wordCard")?.getAttribute("data-mode") || "uk";
        const filtered = onlyFavToggle.checked ? currentView.filter(isFav) : currentView;
        renderCards(filtered, { mode: modeGuess });
      } else {
        renderEmpty(onlyFavToggle.checked ? "–ü–æ–∫–∏ –Ω–µ–º–∞—î –æ–±—Ä–∞–Ω–∏—Ö ‚≠ê" : "–ù–∞—Ç–∏—Å–Ω–∏ Go, —â–æ–± –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Å–ª–æ–≤–∞ üëÜ");
      }
    }

    /***************
     * INIT
     ***************/
    function initSelect() {
      selectEl.innerHTML = "";
      WORDLIST_FILES.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = prettyListName(f);
        selectEl.appendChild(opt);
      });

      const savedList = localStorage.getItem(STORAGE_LAST_LIST);
      if (savedList && WORDLIST_FILES.includes(savedList)) selectedList = savedList;

      selectEl.value = selectedList;

      selectEl.addEventListener("change", async () => {
        selectedList = selectEl.value;
        localStorage.setItem(STORAGE_LAST_LIST, selectedList);
        await updateCount();
        clearOutput();
      });
    }

    function initPrefs() {
      // —Ç–µ–º–∞
      const savedTheme = localStorage.getItem(STORAGE_THEME);
      if (savedTheme === "dark") applyTheme("dark");
      else applyTheme("light");

      themeToggle.addEventListener("change", () => {
        const theme = themeToggle.checked ? "dark" : "light";
        localStorage.setItem(STORAGE_THEME, theme);
        applyTheme(theme);
      });

      // only favorites
      const onlyFav = localStorage.getItem(STORAGE_ONLYFAV) === "1";
      onlyFavToggle.checked = onlyFav;
      onlyFavToggle.addEventListener("change", applyOnlyFavFilter);

      // last count
      const savedCount = localStorage.getItem(STORAGE_LAST_COUNT);
      if (savedCount && /^\d+$/.test(savedCount)) wordCountEl.value = savedCount;
    }

    function bindButtons() {
      btnGenerate.addEventListener("click", () => generate("uk"));
      btnHU.addEventListener("click", () => generate("hu"));
      btnTranslate.addEventListener("click", translateLast);
      btnClear.addEventListener("click", clearOutput);
      btnAdd.addEventListener("click", addWord);
      btnResetProgress.addEventListener("click", () => {
        if (confirm("–°–∫–∏–Ω—É—Ç–∏ –ø—Ä–æ–≥—Ä–µ—Å?")) resetProgress();
      });

      wordCountEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") generate("uk");
      });
    }

    window.addEventListener("load", async () => {
      loadFavorites();
      loadProgress();
      initPrefs();
      initSelect();
      bindButtons();
      updateStats();
      await updateCount();

      // –Ø–∫—â–æ —î –∑–±–µ—Ä–µ–∂–µ–Ω—ñ —Å–ª–æ–≤–∞ ‚Äî –º–æ–∂–Ω–∞ –Ω–µ –ø–æ–∫–∞–∑—É–≤–∞—Ç–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ, —â–æ–± –Ω–µ –∑–∞–≤–∞–∂–∞—Ç–∏
      // –ê–ª–µ —è–∫—â–æ —Ö–æ—á–µ—à –∞–≤—Ç–æ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ ‚Äî —Ä–æ–∑–∫–æ–º–µ–Ω—Ç—É–π:
      // translateLast();
    });
  </script>
